apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: strapi-dev-ingress-route
  namespace: web
spec:
  entryPoints:
    - websecure
  routes:
    - match: PathPrefix(`/dev/strapi`)
      kind: Rule
      middlewares:
        - name: redirect-to-https
      services:
        - name: strapi-service
          namespace: dev
          port: 80
  tls:
    secretName: web-cert-secret
