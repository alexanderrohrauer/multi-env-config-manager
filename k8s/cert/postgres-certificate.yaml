apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgres-cert
  namespace: production
spec:
  secretName: postgres-tls
  commonName: postgres.production.svc
  dnsNames:
    - postgres.production.svc
    - postgres.production.svc.cluster.local
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
